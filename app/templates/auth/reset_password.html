{% extends "base.html" %}
{% block content %}
<style>
    .auth-container {
        max-width: 440px;
        margin: 3rem auto;
        animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .auth-card {
        background: var(--surface-dark);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2.5rem;
    }
    .auth-card h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .auth-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }
    .form-group {
        margin-bottom: 1.3rem;
    }
    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 0.4rem;
    }
    .form-group input {
        width: 100%;
        padding: 0.85rem 1rem;
        background: var(--bg-dark);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        color: var(--text-main);
        font-family: 'Outfit', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
    }
    .submit-btn {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Outfit', sans-serif;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    .submit-btn:hover {
        box-shadow: 0 5px 20px var(--accent-glow);
        transform: translateY(-2px);
    }
    .lock-icon {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .lock-icon i {
        font-size: 3rem;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="lock-icon"><i class="fas fa-key"></i></div>
        <h1>Reset Password</h1>
        <p class="auth-subtitle">Choose a new password for your account.</p>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="password" required minlength="4" placeholder="New password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="4" placeholder="Confirm password">
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-lock" style="margin-right: 8px;"></i>Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
