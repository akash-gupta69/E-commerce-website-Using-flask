{% extends "base.html" %}
{% block content %}
<style>
    .auth-container {
        max-width: 440px;
        margin: 4rem auto;
    }
    .auth-card {
        background: var(--surface-dark);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 3rem;
        backdrop-filter: blur(10px);
        animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .auth-card h1 {
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }
    .auth-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-muted);
        font-size: 0.9rem;
    }
    .form-control {
        width: 100%;
        padding: 0.85rem 1rem;
        background: var(--bg-dark);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        color: var(--text-main);
        font-family: 'Outfit', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }
    .form-control:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(157, 80, 187, 0.15);
    }
    .auth-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Outfit', sans-serif;
    }
    .auth-btn:hover {
        box-shadow: 0 8px 25px rgba(157, 80, 187, 0.4);
        transform: translateY(-2px);
    }
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-muted);
    }
    .auth-footer a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 600;
    }
    .auth-footer a:hover {
        text-decoration: underline;
    }
    .auth-icon {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .auth-icon i {
        font-size: 3rem;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .password-wrapper {
        position: relative;
    }
    .password-wrapper .form-control {
        padding-right: 3rem;
    }
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1rem;
        padding: 4px;
        transition: color 0.3s ease;
    }
    .toggle-password:hover {
        color: var(--accent-primary);
    }
    .recaptcha-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon"><i class="fas fa-sign-in-alt"></i></div>
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your AuxyysKart account</p>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" id="togglePassword" title="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="recaptcha-wrapper">
                <div class="g-recaptcha" data-sitekey="{{ site_key }}" data-theme="dark"></div>
            </div>
            <button type="submit" class="auth-btn">
                <i class="fas fa-arrow-right" style="margin-right: 8px;"></i> Sign In
            </button>
        </form>

        <div class="auth-footer" style="margin-bottom: 0.8rem;">
            <a href="{{ url_for('auth.forgot_password') }}" style="color: var(--accent-primary); text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
        </div>
        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const pwd = document.getElementById('password');
        const icon = this.querySelector('i');
        if (pwd.type === 'password') {
            pwd.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
            this.title = 'Hide password';
        } else {
            pwd.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
            this.title = 'Show password';
        }
    });
</script>
{% endblock %}
