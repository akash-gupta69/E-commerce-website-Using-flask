{% extends "base.html" %}
{% block content %}
<style>
    .auth-container {
        max-width: 440px;
        margin: 4rem auto;
    }
    .auth-card {
        background: var(--surface-dark);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 3rem;
        backdrop-filter: blur(10px);
        animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .auth-card h1 {
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }
    .auth-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-muted);
        font-size: 0.9rem;
    }
    .form-control {
        width: 100%;
        padding: 0.85rem 1rem;
        background: var(--bg-dark);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        color: var(--text-main);
        font-family: 'Outfit', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }
    .form-control:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(157, 80, 187, 0.15);
    }
    .auth-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Outfit', sans-serif;
    }
    .auth-btn:hover {
        box-shadow: 0 8px 25px rgba(157, 80, 187, 0.4);
        transform: translateY(-2px);
    }
    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-muted);
    }
    .auth-footer a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 600;
    }
    .auth-footer a:hover {
        text-decoration: underline;
    }
    .auth-icon {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .auth-icon i {
        font-size: 3rem;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }
    .recaptcha-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
</style>


<div class="auth-container">
    <div class="auth-card">
        <div class="auth-icon"><i class="fas fa-user-plus"></i></div>
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join AuxyysKart and start shopping</p>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required minlength="6">
            </div>

            <button type="submit" class="auth-btn">
                <i class="fas fa-rocket" style="margin-right: 8px;"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
