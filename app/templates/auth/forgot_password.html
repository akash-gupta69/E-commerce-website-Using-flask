{% extends "base.html" %}
{% block content %}
<style>
    .auth-container {
        max-width: 440px;
        margin: 3rem auto;
        animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .auth-card {
        background: var(--surface-dark);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2.5rem;
    }
    .auth-card h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .auth-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }
    .form-group {
        margin-bottom: 1.3rem;
    }
    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-muted);
        margin-bottom: 0.4rem;
    }
    .form-group input {
        width: 100%;
        padding: 0.85rem 1rem;
        background: var(--bg-dark);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        color: var(--text-main);
        font-family: 'Outfit', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
    }
    .submit-btn {
        width: 100%;
        padding: 0.9rem;
        border: none;
        border-radius: 12px;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        color: white;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Outfit', sans-serif;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
    }
    .submit-btn:hover {
        box-shadow: 0 5px 20px var(--accent-glow);
        transform: translateY(-2px);
    }
    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
    }
    .auth-link a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 600;
    }
    .auth-link a:hover { text-decoration: underline; }
    .lock-icon {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .lock-icon i {
        font-size: 3rem;
        background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .recaptcha-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<div class="auth-container">
    <div class="auth-card">
        <div class="lock-icon"><i class="fas fa-unlock-alt"></i></div>
        <h1>Forgot Password?</h1>
        <p class="auth-subtitle">Enter your email and we'll send you a reset link.</p>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="recaptcha-wrapper">
                <div class="g-recaptcha" data-sitekey="{{ site_key }}" data-theme="dark"></div>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>Send Reset Link
            </button>
        </form>
        <div class="auth-link">
            Remember your password? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
